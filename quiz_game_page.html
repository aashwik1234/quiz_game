<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz game page</title>
    <link rel="stylesheet" href="quiz_game_page.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="quiz_game_login.js"></script>
</head>
<body>
    
	<h4 id="player1_name"></h4>
	<span id="player1_score"></span>
	<br>
	<h4 id="player2_name"></h4>
	<span id="player2_score"></span>
	<div class="container">
<div class="container">
	<center>
		<h2 style="color: red; font-family: 'Yellowtail', cursive; font-size: 50px;">The quiz game !</h2>
		<h3 id="player_question"></h3>
		<h3 id="player_answer"></h3>
		<br>
		<br>
		<div id="output" class="col-lg-6"></div>
		<br>
		<h4>Number 1</h4>
		<input type="number" class="form-control" id="number_1" placeholder="Number 1" style="width: 30%;">
		<h4>Number 2</h4>
		<input type="number" class="form-control" id="number_2" placeholder="Number 2" style="width: 30%;">
		<br>
		<button onclick="send()" style="width: 20%;  color: black; font-weight: bold; border-radius: 5px;" class="btn btn-info">Send</button>
	</center>
</div>
